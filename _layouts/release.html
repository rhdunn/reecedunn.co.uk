---
layout: webpage
typeof: s:BlogPosting
primary_topic: doap:Version
primary_topic_id: release
---

<div about="" property="dc:created" datatype="xsd:date" content="{{ page.date | date: "%Y-%m-%d" }}"></div>

<h1>{{ page.project }} <span property="doap:revision">{{ page.title }}</span> released</h1>
<p class="post-date" property="doap:created" datatype="xsd:date" content="{{ page.date | date: "%Y-%m-%d" }}"><em>{{ page.date | date_to_string }}</em></p>

{{ content }}
